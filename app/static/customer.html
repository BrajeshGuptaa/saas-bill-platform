<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Console - Usage Billing</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --danger: #f43f5e;
      --success: #22c55e;
      --border: #1f2937;
      --font: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font);
      background: radial-gradient(circle at 20% 20%, rgba(56,189,248,0.08), transparent 30%),
                  radial-gradient(circle at 80% 10%, rgba(244,63,94,0.08), transparent 30%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid var(--border);
      background: rgba(17,24,39,0.85);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    h1 { margin: 0 0 6px; font-size: 20px; letter-spacing: 0.5px; }
    .subtitle { color: var(--muted); font-size: 13px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 15px;
      letter-spacing: 0.3px;
    }
    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin: 10px 0 6px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      background: #0b1220;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
    }
    textarea { min-height: 80px; }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      color: #0b1220;
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      transition: transform 0.08s ease, box-shadow 0.12s ease;
      box-shadow: 0 8px 25px rgba(56,189,248,0.25);
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); box-shadow: none; }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(56,189,248,0.12);
      color: var(--text);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      margin-top: 6px;
      word-break: break-all;
    }
    .log {
      max-width: 1200px;
      margin: 0 auto 20px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      min-height: 140px;
      overflow: auto;
      font-family: "SFMono-Regular", Consolas, monospace;
      font-size: 13px;
      line-height: 1.4;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .badge { font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <h1>Customer Console</h1>
    <div class="subtitle">Subscribe, send usage, and view invoices with your tenant account.</div>
    <div id="status" class="pill" style="display:none"></div>
  </header>

  <section class="grid">
    <div class="card">
      <h2>1) Login (JWT)</h2>
      <label>Tenant ID</label>
      <input id="tenantId" placeholder="tenant UUID" />
      <label>Email</label>
      <input id="email" placeholder="you@example.com" />
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••" />
      <button id="btnLogin">Login</button>
      <div id="tokenPill" class="pill" style="display:none"></div>
    </div>

    <div class="card">
      <h2>2) Subscribe to a Plan</h2>
      <label>Plan ID (from provider)</label>
      <input id="planId" placeholder="plan UUID" />
      <label>Quantity</label>
      <input id="quantity" type="number" value="1" />
      <label>Trial Days (optional)</label>
      <input id="trialDays" type="number" placeholder="e.g. 14" />
      <button id="btnSubscribe">Create Subscription</button>
      <div id="subscriptionPill" class="pill" style="display:none"></div>
    </div>

    <div class="card">
      <h2>3) Send Usage</h2>
      <label>Subscription ID</label>
      <input id="subscriptionId" placeholder="subscription UUID" />
      <label>Metric</label>
      <input id="metric" value="api_calls" />
      <label>Quantity</label>
      <input id="usageQty" type="number" value="1" />
      <button id="btnUsage">Ingest Usage</button>
    </div>

    <div class="card">
      <h2>4) Invoices & MRR</h2>
      <button id="btnInvoices">Run Invoice & Fetch MRR</button>
      <div class="badge">Uses tenant ID and token above</div>
    </div>
  </section>

  <div class="log" id="log">// Activity</div>

  <script>
    const logEl = document.getElementById("log");
    const statusEl = document.getElementById("status");
    const tokenPill = document.getElementById("tokenPill");
    const subscriptionPill = document.getElementById("subscriptionPill");

    let token = null;
    let tenantId = null;

    function log(msg, data) {
      const time = new Date().toLocaleTimeString();
      const body = data ? "\\n" + JSON.stringify(data, null, 2) : "";
      logEl.textContent = `[${time}] ${msg}${body}\n` + logEl.textContent;
    }

    function setStatus(text, tone = "ok") {
      statusEl.style.display = "inline-flex";
      statusEl.textContent = text;
      statusEl.style.background = tone === "ok" ? "rgba(34,197,94,0.15)" : "rgba(244,63,94,0.15)";
    }

    async function api(path, opts = {}) {
      const headers = opts.headers || {};
      headers["Content-Type"] = "application/json";
      if (token) headers["Authorization"] = `Bearer ${token}`;
      return fetch(path, { ...opts, headers });
    }

    document.getElementById("btnLogin").onclick = async () => {
      tenantId = document.getElementById("tenantId").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!tenantId || !email || !password) {
        setStatus("Missing tenant/email/password", "err");
        return;
      }
      const resp = await api("/v1/token", {
        method: "POST",
        body: new URLSearchParams({ tenant_id: tenantId, username: email, password })
      });
      const data = await resp.json().catch(() => ({}));
      if (!resp.ok) {
        setStatus("Login failed", "err");
        log("Login failed", data);
        return;
      }
      token = data.access_token;
      tokenPill.style.display = "inline-flex";
      tokenPill.textContent = `Token set (exp in JWT)`;
      setStatus("Authenticated", "ok");
      log("Logged in", data);
    };

    document.getElementById("btnSubscribe").onclick = async () => {
      const planId = document.getElementById("planId").value.trim();
      const qty = Number(document.getElementById("quantity").value || 1);
      const trial = document.getElementById("trialDays").value;
      if (!tenantId || !token) { setStatus("Login first", "err"); return; }
      if (!planId) { setStatus("Plan ID required", "err"); return; }
      const body = { plan_id: planId, quantity: qty };
      if (trial) body.trial_days = Number(trial);
      const resp = await api(`/v1/tenants/${tenantId}/subscriptions`, {
        method: "POST",
        body: JSON.stringify(body),
      });
      const data = await resp.json().catch(() => ({}));
      if (!resp.ok) {
        setStatus("Subscription failed", "err");
        log("Subscription failed", data);
        return;
      }
      document.getElementById("subscriptionId").value = data.id;
      subscriptionPill.style.display = "inline-flex";
      subscriptionPill.textContent = `Subscription ${data.id}`;
      setStatus("Subscription created", "ok");
      log("Subscription created", data);
    };

    document.getElementById("btnUsage").onclick = async () => {
      const subId = document.getElementById("subscriptionId").value.trim();
      const metric = document.getElementById("metric").value.trim();
      const qty = Number(document.getElementById("usageQty").value || 1);
      if (!tenantId || !token) { setStatus("Login first", "err"); return; }
      if (!subId || !metric) { setStatus("Subscription ID and metric required", "err"); return; }
      const key = crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(16).slice(2);
      const resp = await api(`/v1/tenants/${tenantId}/usage`, {
        method: "POST",
        headers: { "Idempotency-Key": key },
        body: JSON.stringify({ subscription_id: subId, metric, quantity: qty }),
      });
      const data = await resp.json().catch(() => ({}));
      if (!resp.ok) {
        setStatus("Usage failed", "err");
        log("Usage failed", data);
        return;
      }
      setStatus("Usage ingested", "ok");
      log("Usage ingested", data);
    };

    document.getElementById("btnInvoices").onclick = async () => {
      if (!tenantId || !token) { setStatus("Login first", "err"); return; }
      const invResp = await api(`/v1/tenants/${tenantId}/invoices/run`, { method: "POST" });
      const invData = await invResp.json().catch(() => ({}));
      if (!invResp.ok) {
        setStatus("Invoice run failed", "err");
        log("Invoice run failed", invData);
        return;
      }
      const mrrResp = await api(`/v1/tenants/${tenantId}/metrics/mrr`);
      const mrrData = await mrrResp.json().catch(() => ({}));
      setStatus("Invoices generated", "ok");
      log("Invoices", invData);
      log("MRR", mrrData);
    };
  </script>
</body>
</html>
