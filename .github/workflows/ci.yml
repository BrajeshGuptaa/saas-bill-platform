name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install deps
        run: |
          poetry install --no-interaction
      - name: Lint
        run: poetry run ruff check .
      - name: Type-check
        run: poetry run mypy app
      - name: Test
        env:
          BILLING_DATABASE_URL: sqlite+pysqlite:///:memory:
        run: poetry run pytest
